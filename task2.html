<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
     .container{
        display:grid;
        gap:10px;
        width: 430px;
        height: 320px;
        grid-template-columns: repeat(4,100px);
        grid-template-rows: repeat(3,100px);
        background-color: black;
        border: 10px solid black;

     }
    
     .a{
grid-row: 1/4;
background-color: green;
}
.b{
grid-row:1/2;
grid-column:2/4;
background-color: green;

}
.c{
grid-row:2/3;
background-color: yellow;
}
.d{
grid-row:3/4;
background-color: red;
}
.e{
grid-row:2/3;
background-color: red;
}
.f{
grid-row:3/4;
background-color: yellow;


}
.g{
grid-row: 1/2;
background-color: red;
}
.h{
grid-row: 2/4;
background-color: green;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        </div>
    </body>
</html>
